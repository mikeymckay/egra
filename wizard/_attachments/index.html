<body>

	<div data-role="page" id="home"> 
		<div data-role="header">
			<h1>Wizard</h1>
		</div> 
		<div data-role="content">
			<!--<ul id="debug">
				<li>Current Assessment: <span id="debug-assessment-name"></span> <span id="debug-assessment-id"></span> <span id="debug-assessment-rev"></span></li>
			</ul>-->
		
			<a href="#assessment-form" data-role="button" data-icon="plus" id="new-egra-button">Create new assessment</a>
			

			<h2>Existing assessments</h2>
			<ul data-role="listview" data-inset="true" id="assessment-list">
			</ul>
		</div> 
		<div data-role="footer">
		</div> 
	</div>



	<div data-role="page" id="assessment-form"> 
		<div data-role="header">
			<a href="index.html" data-icon="arrow-l" data-direction="reverse">Home</a>
			<h1>Add/Edit Assessment</h1><a onClick='document.location = "/egra/_design/app/index.html?" + window.assessment.get("_id")' href=''>Preview</a>
		</div> 
		<div data-role="content">
			<div id="assessment-edit-form"></div>
			<a href="#home" data-role="button" data-icon="delete" id="assessment-delete-button">Delete Assessment</a>
		</div> 
		<div data-role="footer">
			<h2>footer</h2>
		</div> 
	</div>

	<div data-role="page" id="subtest-list"> 
		<div data-role="header">
			<a href="#assessment-form" data-icon="arrow-l" data-direction="reverse">Back</a>
			<h1>Editing: <span>Assessment Name</span></h1>
		</div> 
		<div data-role="content">
			<div data-role="fieldcontain">
				<label for="add-subtest" class="select">Add a Subtest:</label>
				<select name="add-subtest" id="add-subtest">
					<option value="--">-- Choose option --</option>
					<option value="TextPage">Text Page</option>
					<option value="ToggleGridWithTimer">Toggle Grid with Timer</option>
					<option value="SchoolPage">School Page</option>
					<option value="ConsentPage">Consent Page</option>
					<option value="StudentInformationPage">Student Information Page</option>
					<option value="PhonemePage">Phoneme Page</option>
					<option value="Interview">Interview</option>
				</select>
			</div>			
			
			<h2>My EGRA (click to edit a subtest)</h2>
			<ul data-role="listview" data-inset="true" id="subtests">
			</ul>
		</div> 
		<div data-role="footer">
			<h2>footer</h2>
		</div> 
	</div>

	<div data-role="page" id="subtest-edit"> 
		<div data-role="header">
			<a href="#subtest-list" data-icon="arrow-l" data-direction="reverse">Back</a>
			<h1>Edit Subtest</h1>
		</div> 
		<div data-role="content">
			<div id="edit-form"></div>
			<a href="#subtest-list" data-role="button" data-icon="delete" id="subtest-delete-button">Delete Subtest</a>
		</div> 
		<div data-role="footer">
			<h2>footer</h2>
		</div> 
	</div>

  <script type="text/javascript" src="js/views/AssessmentCollectionView.js"></script>

  <script type="text/javascript" src="js/views/AssessmentFormView.js"></script>

  <script type="text/javascript" src="js/views/SubtestItemView.js"></script>
  <script type="text/javascript" src="js/views/SubtestAddView.js"></script>
  <script type="text/javascript" src="js/views/SubtestFormView.js"></script>
  <script type="text/javascript" src="js/views/SubtestDeleteView.js"></script>
